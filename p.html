<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive to-do list</title>
    <link rel="stylesheet" href="p.css">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <script src="p.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="input-field">
            <textarea placeholder="Enter your new to-do"></textarea><i class='bx bx-notepad'></i>
        </div>
        <ul class="todoLists"></ul>


        <div class="pending-tasks"><span>You have <span class="pending-num"> no </span> tasks pending.</span>
            <button class="clear-button">Clear All</button>
        </div>

    </div>
</body>

</html>
